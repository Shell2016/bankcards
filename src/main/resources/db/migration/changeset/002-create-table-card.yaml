databaseChangeLog:
  - changeSet:
      id: 2
      author: developer
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: user_id
            constraintName: fk_card_user
            referencedTableName: users
            referencedColumnNames: id